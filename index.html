<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <nav class="header navbar bg-body p-3 justify-content-between">
    <div class="container header-container">
      <a class="navbar-brand d-flex align-items-center gap-2"><img src="imgs/weather.png" alt="logo"> <span>Weather App</span></a>
      <div class="inputs d-flex">
        <input
          type="text"
          name="city"
          id="city"
          form="location"
          placeholder="Enter city name..."
          class="main-input | form-control p-3"
          autocomplete="off">
        <input
          type="submit"
          form="location"
          value="Search">
        <div class="cities-list d-none">
          <div id="search-cities" class="search-cities">
            <h3>Search Cities</h3>
            <input type="text" class="search-country" placeholder="Enter country and press Enter">
          </div>
          <div class="country-cities-list">
            <!-- template for js -->
            <!-- <div class="country-info"> -->
              <!-- <h2>Country Name <code>(click a city below to search weather)</code></h2> -->
              <!-- <ul> -->
                <!-- <li>City Name</li> -->
                <!-- <li>City Name</li> -->
                <!-- <li>City Name</li> -->
                <!-- <li>City Name</li> -->
              <!-- </ul> -->
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- form -->
  <form id="location" class="text-center text-muted"></form>
  
  <!-- Content -->
  <div class="weather-box | py-5 container mx-auto d-flex gap-5 align-items-start">
    <div class="details-card | d-none card shadow-lg rounded">
      <div class="loader-box d-flex align-items-center justify-content-center">
        <div class="loader"></div>
      </div>
      <img src="https://via.placeholder.com/400x300" alt="" class="time | card-img-top">
      <div class="icon | mx-auto text-center">
        <!-- icon -->
        <img src="" alt="icon">
      </div>
      <div class="details | text-muted text-uppercase text-center">
        <h5 class="my-3">City Name</h5>
        <div class="my-3">Weather Condition</div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>
    <div class="info | d-none card flex-grow-1"></div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-lg-start text-white" style="background-color: #1c2331">
    <div class="container">
      <section class="p-4" style="background-color: #25334e">
        <div class="me-5 d-flex justify-content-between align-items-center">
          <span class="fs-5">Done by Khaled Ali Hayek.</span>
          <a target="_top" href="mailto:khaledhyk.123@gmail.com" class="btn btn-outline-danger fs-5">Hire me</a>
        </div>

    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.9.0/date_fns.min.js" integrity="sha512-ToehgZGJmTS39fU8sfP9/f0h2Zo6OeXXKgpdEgzqUtPfE5By1K/ZkD8Jtp5PlfdaWfGVx+Jw5j10h63wSwM1HA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="scripts/forecast.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
